<!-- Simple floating chat button and chat box -->
<div id="chat-widget">
  <button id="chat-open-btn">Chat with our team</button>
  <div id="chat-box" style="display:none;">
    <div id="chat-header">
      <span>Team Chat</span>
      <button id="chat-close-btn">Ã—</button>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>
</div>
<script>
// Simple chat widget logic (demo only, not real-time)
const chatOpenBtn = document.getElementById('chat-open-btn');
const chatBox = document.getElementById('chat-box');
const chatCloseBtn = document.getElementById('chat-close-btn');
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');

chatOpenBtn.onclick = () => { chatBox.style.display = 'block'; chatOpenBtn.style.display = 'none'; };
chatCloseBtn.onclick = () => { chatBox.style.display = 'none'; chatOpenBtn.style.display = 'block'; };
chatForm.onsubmit = function(e) {
  e.preventDefault();
  const msg = chatInput.value.trim();
  if (!msg) return;
  const userMsg = document.createElement('div');
  userMsg.textContent = 'You: ' + msg;
  userMsg.style.color = '#ff663f';
  chatMessages.appendChild(userMsg);
  chatInput.value = '';
  // Simulate team reply
  setTimeout(() => {
    const teamMsg = document.createElement('div');
    teamMsg.textContent = 'Team: Thank you for your message! We will reply soon.';
    teamMsg.style.color = '#f0efef';
    chatMessages.appendChild(teamMsg);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }, 1000);
  chatMessages.scrollTop = chatMessages.scrollHeight;
};
</script>

}

}

  background: #ff663f;
