<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden !important;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Map | iDesign</title>
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,700italic&display=swap" rel="stylesheet">
  <style>
    html, body {
      background: #0d0c0c;
      overflow-x: hidden;
    }
    .site-map-container {
      max-width: 600px;
      margin: 4rem auto 2rem auto;
      background: #181818;
      border-radius: 1.5rem;
      box-shadow: 0 2px 24px rgba(0,0,0,0.15);
      padding: 2.5rem 2rem;
      color: #f0efef;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
    }
    .site-map-title {
      text-align: center;
      color: #ff663f;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      font-family: var(--h5-font-family, 'OpenSans-SemiBold', sans-serif);
    }
    .site-addresses {
      margin-bottom: 2.5rem;
      font-size: 1.1rem;
      color: #f0efef;
      line-height: 1.7;
    }
    .map-title {
      color: #ff663f;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
      text-align: center;
    }
    .map-container {
      width: 100%;
      margin: 0 auto 1.5rem auto;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
      background: #232323;
    }
    .breadcrumbs-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-left: 2.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .breadcrumbs {
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
      font-size: 1.05rem;
      color: #ff663f;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      letter-spacing: 0.5px;
      margin: 0;
      padding: 0;
    }
    .breadcrumb-separator {
      color: #ff663f;
      font-size: 1.2em;
      margin: 0 0.2em;
    }
    .breadcrumb-current {
      color: #ff663f;
      opacity: 0.7;
      cursor: default;
    }
    .breadcrumbs a {
      color: #ff663f;
      text-decoration: none;
      transition: text-decoration 0.2s;
    }
    .breadcrumbs a:first-child {
      color: #f0efef;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="breadcrumbs-bar" style="position:relative; z-index:2; background:#0d0c0c;">
    <nav class="breadcrumbs">
      <a href="index.html">Home</a>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-current">Site Map</span>
    </nav>
  </div>
  <div style="width:100vw; display:flex; flex-direction:column; align-items:center; justify-content:center; margin-top:1.5rem; z-index:2; position:relative;">
    <div style="color:#ff663f; font-size:1.4rem; font-weight:700; text-transform:uppercase; font-family:var(--h5-font-family, 'OpenSans-SemiBold', sans-serif); margin-bottom:0.7rem; text-align:center;">Our Locations</div>
    <div style="color:#f0efef; font-size:1.1rem; font-family:var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif); text-align:center; line-height:1.7; margin-bottom:1.5rem;">
      <strong>Romania Office:</strong> Bucharest, Romania &nbsp;|&nbsp; Phone: +40 123 456 789<br>
      <strong>UK Office:</strong> 221B Baker Street, London, UK &nbsp;|&nbsp; Phone: +44 20 7946 0958
    </div>
  </div>
  <div style="width:100vw; height:calc(100vh - 3.5rem); display:flex; flex-direction:column; align-items:center; justify-content:flex-start; margin:0; padding:0; z-index:1; overflow:hidden;">
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19834.85880730213!2d-0.1702772!3d51.5237676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad4c9e3e3e3%3A0x2b2b2b2b2b2b2b2b!2s221B%20Baker%20St%2C%20London%20NW1%206XE%2C%20UK!5e0!3m2!1sen!2suk!4v1694012345678!5m2!1sen!2suk" width="80vw" height="80vh" style="border:0; display:block; margin:1.5rem auto 0 auto; padding:0; min-height:60vh; min-width:60vw; box-shadow:0 2px 24px rgba(0,0,0,0.18);" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>
