<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | iDesign</title>
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,700italic&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d0c0c;
      min-height: 100vh;
      margin: 0;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
      color: var(--paragraf-white, #f0efef);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .breadcrumbs-bar {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      margin-left: 2.5rem;
      margin-top: 2.5rem;
      margin-bottom: 1.5rem;
      max-width: 1200px;
    }
    .contact-main-section {
      max-width: 1500px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem 1rem;
      display: flex;
      flex-direction: row;
      gap: 5rem;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .contact-info-container, .contact-form-container {
      background: #181818;
      border-radius: 1.2rem;
      box-shadow: 0 2px 24px rgba(0,0,0,0.15);
      padding: 4.5rem 4rem 4rem 4rem;
      flex: 1 1 0;
      min-width: 500px;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .contact-title {
      color: #ff663f;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
    }
    .contact-info {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
    }
    .map-title {
      color: #ff663f;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
    }
    .map-container {
      width: 100%;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 2px 16px rgba(0,0,0,0.12);
      margin-bottom: 1.5rem;
      display: block;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    .contact-form input, .contact-form textarea {
      padding: 0.8rem 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #222;
      color: #f0efef;
      font-size: 1rem;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
    }
    .contact-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    .contact-form button {
      background: #ff663f;
      color: #fff;
      border: none;
      border-radius: 0.5rem;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      font-family: var(--paragraf-text-style-font-family, 'OpenSans-Regular', sans-serif);
      transition: background 0.2s;
    }
    .contact-form button:hover {
      background: #ff4400;
    }
    @media (max-width: 900px) {
      .contact-main-section {
        flex-direction: column;
        gap: 1.5rem;
        align-items: stretch;
      }
      .contact-info-container, .contact-form-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="breadcrumbs-bar">
    <nav class="breadcrumbs">
      <a href="index.html">Home</a>
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-current">Contact Us</span>
    </nav>
  </div>
  <div class="contact-title" style="text-align:center; margin-bottom:2.5rem;">Contact Us</div>
  <div class="contact-main-section">
    <div class="contact-info-container">
      <div class="contact-info">
        <strong>Romania Office:</strong><br>
        Bucharest, Romania<br>
        Phone: +40 123 456 789<br><br>
        <strong>UK Office:</strong><br>
        221B Baker Street, London, UK<br>
        Phone: +44 20 7946 0958
      </div>
      <div class="map-title">Our Location</div>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19834.85880730213!2d-0.1702772!3d51.5237676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761ad4c9e3e3e3%3A0x2b2b2b2b2b2b2b2b!2s221B%20Baker%20St%2C%20London%20NW1%206XE%2C%20UK!5e0!3m2!1sen!2suk!4v1694012345678!5m2!1sen!2suk" width="100%" height="220" style="border:0; display:block; margin:auto;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
    <div class="contact-form-container">
      <form class="contact-form">
  <input type="text" placeholder="Your Name" required />
  <input type="text" placeholder="Your Surname" required />
  <input type="email" placeholder="Your Email" required />
  <input type="tel" placeholder="Your Phone" required />
  <input type="text" placeholder="Project Number (optional)" />
  <textarea placeholder="Your Message" required></textarea>
  <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
